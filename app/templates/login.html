<!-- templates/login.html -->

{% extends "base.html" %} {% block content %}

<div class="flex items-center lg:justify-center">
  <div
    class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max-w-xs md:flex-row md:flex-1"
  >
    <div class="p-5 bg-white md:flex-1">
      <h3 class="my-4 text-2xl font-semibold text-gray-700">Account Login</h3>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="text-red-500">{{ messages[0] }}</div>
      {% endif %} {% endwith %}
      <form method="POST" action="/login" class="flex flex-col space-y-5">
        <div class="flex flex-col space-y-1">
          <label for="email" class="text-sm font-semibold text-gray-500"
            >Email address</label
          >
          <input
            type="email"
            id="email"
            name="username"
            autofocus
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
        </div>
        <div class="flex flex-col space-y-1">
          <div class="flex items-center justify-between">
            <label for="password" class="text-sm font-semibold text-gray-500"
              >Password</label
            >
          </div>
          <input
            type="password"
            id="password"
            name="password"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
        </div>
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            id="remember"
            class="w-4 h-4 transition duration-300 rounded focus:ring-2 focus:ring-offset-0 focus:outline-none focus:ring-blue-200"
          />
          <label for="remember" class="text-sm font-semibold text-gray-500"
            >Remember me</label
          >
        </div>
        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4"
          >
            Log in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
